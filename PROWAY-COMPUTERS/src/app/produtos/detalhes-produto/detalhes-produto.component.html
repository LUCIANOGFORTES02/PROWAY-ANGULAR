<section class="product__container">
    <div class="product-image_container">
        <img [src]="produto?.imagem">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{produto?.descricao}}</h2>
        <h3 class="product__price">{{produto?.preco | currency:"BRL"}}</h3>
        <p>Estoque Dísponível</p>
        <label for="">
            Quantidade:
            <input type="number" [(ngModel)]="quantidade" min="1">
            unidade (s)
        </label>
        <p class="product__avaiability"> {{produto?.quantidadeEstoque}} unidade (s) em estoque</p>

        <button (click)="adicionarAoCarrinho()">Adicionar o carrinho</button>


    </div>

</section>
